<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calc Ew Letter</title>
</head>
<body>
    <div class="header-container">
        <div class="left-logo">Digital Calc</div>
        <ul>
            <li><a href="https://github.com/node0112">Other Projects</a></li>
            <li><a href="https://github.com/node0112/Digital-Calculator/blob/main/script.js">JavaScript</a></li>
            <li><a href="https://github.com/node0112/Digital-Calculator">Repo</a></li>
        </ul>
    </div>
    <div class="main-content">
    <div class="calculator-container">
        <div class="brand">
            <div class="brand-text">Cas-e-o</div>
        </div>
        <div class="display">
            <div class="display-text">0000</div>
        </div>
        <div class="button-container">
            <div class="number-buttons">
                 <div class="number">1</div>
                 <div class="number">2</div>
                 <div class="number">3</div>
                 <div class="number">4</div>
                 <div class="number">5</div>
                 <div class="number">6</div>
                 <div class="number">7</div>
                 <div class="number">8</div>
                 <div class="number">9</div>
            </div>
            <div class="zero">
                <div class="zero-button number">0</div>
            </div>
            <div class="operation-buttons">
                <div class="addition buttons">+</div>
                <div class="subtraction buttons">-</div>
                <div class="multiplication buttons">x</div>
                <div class="division buttons">÷</div>
            </div>
        </div>
        <div class="bottom-buttons">
            <div class="clear but buttons">CLEAR</div>
            <div class="decimal but number">.</div>
            <div class="equal but buttons">=</div>
            </div>
    </div>
    </div>
    <div class="footer">Made With ❤️ from JS  © Cas-e-o</div>
</body>
</html>
